# ContainerSSH Configuration (Version 0.5)
# SSH multiplexing/routing gateway

# SSH Server Settings
ssh:
  listen: 0.0.0.0:2222
  hostkeys:
    - /etc/containerssh/keys/host_ed25519
  banner: |
    ==========================================
    ContainerSSH Gateway - Demo Environment
    ==========================================

# Logging
log:
  format: ljson
  level: debug

# Authentication - webhook to config server
# In v0.5, authentication is method-based with nested webhook config
# The webhook URL should be just the base server URL - ContainerSSH appends the path
auth:
  password:
    method: ""
  publicKey:
    method: webhook
    webhook:
      url: http://configserver:8080
      timeout: 10s

# Configuration Server - provides backend routing
configserver:
  url: http://configserver:8080/config
  timeout: 10s

# Backend (will be set by config server dynamically)
backend: sshproxy
